<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/74cd08ec8f.js"
          crossorigin="anonymous"></script>
  <script defer
          src="./script.js"></script>
  <link rel="stylesheet"
        href="./style.css">
  <title>Snake Game</title>
</head>

<body>
  <div class="container">
    <h1 id="score">Snake Game</h1>
    <canvas id="snake"
            width="512"
            height="512">
    </canvas>
    <div class="buttons">
      <button onClick="window.location.reload()">Reset Game</button>
      <i id="btn_audio_on"
         onClick="playSFXF()"
         class="fas fa-volume-up">
      </i>
      <i id="btn_audio_off"
         onClick="playSFXF()"
         class="fas fa-volume-mute hidden">
      </i>
    </div>
  </div>
</body>

</html>
